<body>
    <div id="app">
        <header class ="holder">
        <h1 class="logo">viagem</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">
                    choose theme
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="theme-menu">
                    <li id="mountain">mountain sunset</li>
                    <li id="city">city skyline</li>
                    <li id="oasis">tropical oasis</li>
                    <li id="ruins">ancient ruins</li>
                </div>
            </div> 
        </nav>
        </header>
    <main>
        <div id="search">
            <div class="title">
                <h2>add an upcoming trip</h2>
            </div>
            <div>
                <form>
                    <label class="label-main" id="label-destination" for="destination">Where are you going?</label>
                    <div id="city-tip">Please enter the CITY nearest to your destination</div>
					<input type="text" id="destination" required maxlength="25">
                    <label class="label-main" id="label-when">When are you travelling?</label>
                    <label class="label-detail" id="label-start-date" for="start-date">Depart</label>
                    <input type="date" id="start-date" required>
                    <label class="label-detail" id="label-end-date" for="end-date">Return</label>
                    <input type="date" id="end-date" required>
					<input type="submit" id="submit-form">
                </form>
            </div>
            <!-- 
            
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" required></textarea>
            </div>
            <div class="holder submitButton">
                <div id="emptyValueMessage"></div>
                <div id="invalidZipMessage"></div>
                <button id="generate" type = "submit">Submit</button>
            </div> 
            --> 
        </div>
        <div id="display-entry">
        </div>
        <div class="import-images">
            <div class="alt1"></div><div class="alt2"></div><div class="alt3"></div>
        </div>
    </main>
    <footer>
        <p>Built for <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011" target="_blank" rel="noopener">Udacity Front End Web Developer Nanodegree Program</a></p>
    </footer>
